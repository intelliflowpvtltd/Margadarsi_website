<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Margadarsi Real Estate">
    <meta name="robots" content="noindex, nofollow">
    <title>Page Not Found - Margadarsi Real Estate</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/margadarsi_logo/Margadarsi Logo.jpeg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-gray-100) 100%);
            padding: var(--spacing-xl);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: var(--fw-extrabold);
            color: var(--color-secondary);
            line-height: 1;
            margin-bottom: var(--spacing-md);
            text-shadow: 4px 4px 0 var(--color-accent);
        }

        .error-title {
            font-size: var(--fs-xl);
            color: var(--color-secondary);
            margin-bottom: var(--spacing-md);
        }

        .error-text {
            font-size: var(--fs-md);
            color: var(--color-gray-600);
            margin-bottom: var(--spacing-xl);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--color-accent);
            margin-bottom: var(--spacing-lg);
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-actions a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: var(--radius-md);
            font-weight: var(--fw-semibold);
            text-decoration: none;
            transition: all var(--transition-base);
        }

        .btn-home {
            background: var(--color-secondary);
            color: var(--color-white);
        }

        .btn-home:hover {
            background: var(--color-maroon-dark);
            color: var(--color-white);
            transform: translateY(-2px);
        }

        .btn-contact {
            background: var(--color-accent);
            color: var(--color-white);
        }

        .btn-contact:hover {
            background: var(--color-gold-dark);
            color: var(--color-white);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <section class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="bi bi-house-exclamation"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Oops! Property Not Found</h1>
            <p class="error-text">
                The page you're looking for seems to have moved or doesn't exist.
                Don't worry, we'll help you find your way to your dream property.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn-home">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Back to Home</span>
                </a>
                <a href="property.html" class="btn-contact">
                    <i class="bi bi-buildings"></i>
                    <span>Browse Properties</span>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
